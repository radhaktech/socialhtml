<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Template Examples</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<div class="header">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Bootstrap Exerices</a>
					</div><!-- end of navbar-header -->
					<div id="navbar" class="collapse navbar-collapse pull-right">
						<form class="navbar-form">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" class="form-control" id="username" name="username" />
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" id="password" name="password" />
							</div>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!-- end of navbar -->
				</div><!-- end of container -->
			</nav>
		</div><!-- end of class header -->
		<div class="content row">
			<div class="container">
				<div class="col-lg-8">
				</div>
				<div class="col-lg-4">
					<h2>Sign up for an account</h2>
				<form>
					<div class="form-group">
						<label for="firstname">Firstname</label>
						<input type="firstname" class="form-control" id="firstname" placeholder="Firstname" />
					</div>
					<div class="form-group">
						<label for="lastname">Lastname</label>
						<input type="lastname" class="form-control" id="lastname" placeholder="lastname" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" />
					</div>
					<div class="form-group">
						<h4>Date of Birth</h4>
						<select name="day">
							<option selected="1" value="0">Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>

						</select>
						<select name="month">
							<option selected="1" value="0">Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
						</select>
						<input type="text" name="year" placeholder="year" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				</div><!-- end of col container -->
			</div><!-- end of container -->	
		</div><!-- end of class content -->
		<div class="footer">
		</div><!-- end of class footer -->		

		<!-- jQuery (necessary for bootstrap's javascript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
